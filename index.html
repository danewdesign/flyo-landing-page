<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">

  <title>Fylo Landing Page</title>

</head>

<body>

  <div class="main-grid">

    <div class="logo-header-grid">

      <img class="img-bg-intro" src="images/bg-intro.svg" alt="backdrop">
      <img class="img-bg-intro-desktop" src="images/bg-intro-desktop.svg" alt="backdrop desktop">

      <div class="logo-container">
        <img class="img-white-logo" src="images/white-logo.png" alt="logo">
      </div>

      <div class="social-media-container">
        <a href="http://www.twitter.com" target="_blank"><img class="img-white-twitter" src="images/twitter-brands.svg" alt="white twitter"></a>
        <a href="http://www.facebook.com" target="_blank"><img class="img-white-facebook" src="images/facebook-f-brands.svg" alt="white facebook"></a>
        <a href="#"><img class="img-white-email" src="images/white-email-icon.png" alt="white email"></a>
      </div>

      <div class="illustration-container">
        <img class="img-illustration" src="images/illustration-main.svg" alt="illustration main">
      </div>

    </div>

    <div class="content-grid">

      <div class="second-logo-header-grid">
        <div class="second-logo-container">
          <img class="img-logo" src="images/logo.svg" alt="logo">
        </div>

        <div class="second-social-media-container">
          <a href="http://www.twitter.com" target="_blank"><img class="img-twitter" src="images/twitter-brands.svg" alt="twitter"></a>
          <a href="http://www.facebook.com" target="_blank"><img class="img-facebook" src="images/facebook-f-brands.svg" alt="facebook"></a>
          <a href="#"><img class="img-email" src="images/envelope-square-solid.svg" alt="email"></a>
        </div>

      </div>

      <div class="article-n-signup">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Flyo stores all your most important files in one secure location. Access them
          wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <h4>Sign up for early access</h4>
        <input class="input" type="email" placeholder="email@example.com">
        <a href="#">Sign Up</a>
      </div>

      <div class="privacy">
        <a href="#">Privacy Policy</a>
      </div>

    </div>

  </div>

</body>

</html>
